<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${flight.id} != null ? 'Edit Flight' : 'Create Flight'">Flight Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container py-4">
<h1 th:text="${flight.id} != null ? 'Edit Flight' : 'Create Flight'"></h1>

<!-- th:action with conditional and path-variable binding -->
<form th:object="${flight}"
      th:action="@{${flight.id} != null ? '/flights/edit/' + ${flight.id}  : '/flights/create'}"
      method="post"
      class="mb-3">

    <div class="mb-3">
        <label for="specificFlight" class="form-label">Airline</label>
        <input type="text" th:field="*{specificFlight}" class="form-control" id="specificFlight" required>
    </div>
    <div class="mb-3">
        <label for="origin" class="form-label">Origin</label>
        <input type="text" th:field="*{origin}" class="form-control" id="origin" required>
    </div>
    <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" th:field="*{destination}" class="form-control" id="destination" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/flights}" class="btn btn-secondary">Cancel</a>
</form>


</body>
</html>
