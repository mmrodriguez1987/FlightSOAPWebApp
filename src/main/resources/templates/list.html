<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="d-flex flex-column min-vh-100
">
<header class="bg-primary text-white py-3 mb-4">
    <div class="container">
        <h1 class="m-0">Flight SOAP Web App</h1>
    </div>
</header>
<main class="container flex-grow-1">
    <h1 class="mb-4">Available Flights</h1>
    <a th:href="@{/flights/create}" class="btn btn-primary mb-3">Create Flight</a>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>ID</th>
            <th>Airline</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Passengers</th>
            <th>Specific Airline</th>
            <th>Specific Flight</th>
            <th>Departure Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.id}"></td>
            <td th:text="${flight.specificFlight}"></td>
            <td th:text="${flight.origin}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${flight.passengers}"></td>
            <td th:text="${flight.specificAirline}"></td>
            <td th:text="${flight.specificFlight}"></td>
            <td th:text="${flight.departureDate}"></td>
            <td>
                <a th:href="@{'/flights/edit/' + ${flight.id}}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li th:each="p : ${pages}"
                th:class="${
         p == -1
           ? 'page-item disabled'
           : (p == currentPage
               ? 'page-item active'
               : 'page-item')
      }">
                <a th:href="@{/flights(page=${p})}"
                   class="page-link"
                   th:text="${p == -1 ? '…' : p}">…</a>
            </li>
        </ul>

    </nav>


</main>

<footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2025 Marcos Rodriguez. All rights reserved.</small>
    </div>
</footer>

</body>
</html>
